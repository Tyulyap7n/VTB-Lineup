<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>FIBA Fantasy - Выбор лиги</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --purple: #633EDC;
      --orange: #FE641C;
      --yellow: #FDE600;
      --black: #1c1c1c;
      --white: #ffffff;
    }
    @font-face {
      font-family: 'Petrov Sans';
      src: url('PetrovSans-Trial-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Petrov Sans', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--black);
      color: var(--white);
    }
    /* Хэдер */
    header {
      width: 100%;
      background-color: var(--purple);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      height: 80px;
      position: relative;
      z-index: 10;
    }
    .header-logo img {
      height: 50px;
    }
    /* Стили для изображений в блоках лиг */
    .league-block-front img,
    .league-block-back img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 8px;
    }
    .league-block-front,
    .league-block-back {
        position: relative;
        overflow: hidden;
    }
    .league-block-front::after,
    .league-block-back::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: 1;
    }
    .league-block-front .league-title,
    .league-block-back .league-description {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 20px;
        color: var(--white);
        font-weight: bold;
    }
    /* Альтернативный вариант - изображение как фон */
    .league-block-front.with-bg {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .league-block-back.with-bg {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .account-link {
      color: var(--yellow);
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    /* Переключатель языка */
    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 5px;
      z-index: 1000;
    }
    .lang-btn {
      padding: 5px 10px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
      font-family: 'Petrov Sans', Arial, sans-serif;
    }
    .lang-btn.active {
      background: var(--yellow);
      color: var(--black);
      border-color: var(--yellow);
    }
    .lang-btn:hover {
      background: #f0f0f0;
    }
    .lang-btn.active:hover {
      background: #e6d600;
    }
    /* Основной контейнер */
    .main-container {
      display: flex;
      flex: 1;
      position: relative;
    }
    /* Боковая панель (aside) */
    aside {
      position: absolute;
      top: 0;
      left: 0;
      width: 5%;
      height: 100%;
      background-color: var(--orange);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      overflow-y: auto;
      overflow-x: hidden;
      transition: width 0.3s ease, padding 0.3s ease;
    }
    .sidebar-item {
      width: 100%;
      padding: 12px;
      text-align: center;
      color: var(--white);
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .sidebar-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .sidebar-item img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
    }
    .sidebar-item span {
      font-size: 14px;
      display: none;
    }
    /* Основной контент */
    main {
      margin-left: 5%;
      width: 95%;
      padding: 10% 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--black);
      flex: 1;
      transition: margin-left 0.3s ease, width 0.3s ease;
    }
    /* Блоки лиг */
    .league-blocks {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 800px;
      margin-top: 30px;
      perspective: 1000px;
    }
    .league-row {
      display: flex;
      gap: 90px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .league-block-container {
      width: 300px;
      height: 200px;
      position: relative;
      perspective: 1000px;
    }
    .league-block {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .league-block:hover {
      transform: rotateY(180deg);
    }
    .league-block-front, .league-block-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      padding: 20px;
      box-sizing: border-box;
      font-weight: bold;
      color: var(--white);
    }
    .league-block-front {
      background-color: var(--purple);
      font-size: 20px;
    }
    .league-block-back {
      background-color: rgba(100, 60, 220, 0.8);
      transform: rotateY(180deg);
      font-size: 16px;
      text-align: center;
    }
    /* Футер */
    footer {
      width: 100%;
      background-color: var(--purple);
      padding: 30px 20px;
      text-align: center;
      color: var(--white);
      font-size: 16px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      position: relative;
      z-index: 10;
    }
    footer a {
      color: var(--white);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Хэдер -->
  <header>
    <div class="header-logo">
      <img src="https://lineupfantasy.netlify.app/image/logo.jpg" alt="VTB Logo">
    </div>
    <!-- Переключатель языка -->
    <div class="language-switcher">
      <button id="switch-to-en" class="lang-btn">EN</button>
      <button id="switch-to-ru" class="lang-btn active">RU</button>
    </div>
  </header>
  <!-- Основной контейнер -->
  <div class="main-container">
     <aside id="leagues-sidebar">
      <div class="sidebar-item" onclick="window.location.href='scout.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/15188/15188959.png" alt="Скаут">
        <span>Скаут</span>
      </div>
      <div class="sidebar-item" onclick="window.location.href='https://www.sports.ru/tribuna/blogs/codeandcourt/'">
        <img src="https://cdn-icons-png.flaticon.com/512/227/227061.png" alt="Новости">
        <span>Новости</span>
      </div>
      <div class="sidebar-item" onclick="window.location.href='index.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828479.png" alt="Выход">
        <span>Выход</span>
      </div>
      <div id="user-leagues"></div>
    </aside>
    <!-- Основной контент -->
    <main>
      <div class="league-blocks">
        <div class="league-row">
          <!-- Фэнтези по ролям -->
          <div class="league-block-container">
            <div class="league-block" onclick="window.location.href='roles.html'">
              <div class="league-block-front">
                <img src="https://image2url.com/images/1758736575986-e847d70e-f7bb-4a43-8e4e-d91394b2869f.png" alt="Роли">
              </div>
              <div class="league-block-back">
                РОЛИ — УНИКАЛЬНАЯ ФИШКА НАШЕГО ФЭНТЕЗИ ФОРМАТА. НИКАКИХ ПОЗИЦИЙ, ПОДБИРАЙ ИГРОКОВ ПОД НУЖНУЮ РОЛЬ!
              </div>
            </div>
          </div>

          <!-- Фэнтези по очкам -->
          <div class="league-block-container">
            <div class="league-block" onclick="window.location.href='scoring.html'">
              <div class="league-block-front">
                <img src="https://image2url.com/images/1758736510984-19bade9e-1338-414c-afcc-77377b1725a4.png" alt="Классика">
              </div>
              <div class="league-block-back">
                КЛАССИЧЕСКОЕ ФЭНТЕЗИ — СОБЕРИ СОСТАВ ПО ПОЗИЦИЯМ И НАБЕРИ МАКСИМУМ ФЭНТЕЗИ-ОЧКОВ!
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <a href="pick.html">Главная</a>
    <a href="https://www.sports.ru/tribuna/blogs/codeandcourt/">Новости</a>
    <a href="https://vtb-league.com/ru/schedule/">Результаты</a>
    <a href="https://vtb-league.com/ru/standings/">Таблица</a>
    <a href="https://t.me/lineupfantasy">Разработчик</a>
  </footer>
  <!-- Supabase Client -->
  <script>
    // Инициализация Supabase
    const SUPABASE_URL = 'https://svnnneohwcuxirsximkp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2bm5uZW9od2N1eGlyc3hpbWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNjM0NTcsImV4cCI6MjA3MjYzOTQ1N30.9H5aI1gj0FHGAC6NM08BbMno26ZdueNg7G1PnTDItpA';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener("DOMContentLoaded", async () => {
      // Обработчики для кнопок переключения языка
      document.getElementById('switch-to-en').addEventListener('click', () => {
        document.getElementById('switch-to-en').classList.add('active');
        document.getElementById('switch-to-ru').classList.remove('active');
        localStorage.setItem('preferred-language', 'en');
      });

      document.getElementById('switch-to-ru').addEventListener('click', () => {
        document.getElementById('switch-to-ru').classList.add('active');
        document.getElementById('switch-to-en').classList.remove('active');
        localStorage.setItem('preferred-language', 'ru');
      });

      // Получаем текущего пользователя
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert('Пожалуйста, авторизуйтесь.');
        window.location.href = "index.html";
        return;
      }

      // Загружаем лиги пользователя
      const { data: userLeagues, error: userLeaguesError } = await supabase
        .from('user_leagues')
        .select('league_id')
        .eq('user_id', user.id);

      if (userLeaguesError) {
        console.error("Ошибка загрузки лиг пользователя:", userLeaguesError);
        alert('Ошибка загрузки лиг пользователя: ' + userLeaguesError.message);
        return;
      }

      // Получаем информацию о лигах
      const leagueIds = userLeagues.map(ul => ul.league_id);
      const { data: leagues, error: leaguesError } = await supabase
        .from('leagues')
        .select('id, name, logo_url')
        .in('id', leagueIds);

      if (leaguesError) {
        console.error("Ошибка загрузки лиг:", leaguesError);
        alert('Ошибка загрузки лиг: ' + leaguesError.message);
        return;
      }

      // Добавляем лиги в боковую панель
      const sidebar = document.getElementById('leagues-sidebar');
      leagues.forEach(league => {
        const leagueItem = document.createElement('div');
        leagueItem.className = 'sidebar-item';
        leagueItem.innerHTML = `
          <img src="${league.logo_url || 'https://via.placeholder.com/40'}" alt="${league.name}">
          <span>${league.name}</span>
        `;
        leagueItem.onclick = () => {
          window.location.href = `league.html?id=${league.id}`;
        };
        sidebar.insertBefore(leagueItem, sidebar.firstChild);
      });
    });
  </script>
</body>
</html>
