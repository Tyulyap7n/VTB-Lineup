<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="image/img.jpg" type="image/jpg">
  <title>LineUP Fantasy League's - Вход и Регистрация</title>
  
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="auth-page">

  <!-- Кнопка переключения языка -->
  <div class="language-switcher">
    <button id="switch-to-en" class="lang-btn">EN</button>
    <button id="switch-to-ru" class="lang-btn active">RU</button>
  </div>

  <header class="site-header">
    <div class="logo-left">
      <img src="logo-left.png" alt="Logo Left" loading="lazy" decoding="async" onerror="this.remove()">
    </div>
    <h1 data-translate="site.title">LineUP Fantasy Leagues</h1>
    <div class="logo-right">
      <img src="logo-right.png" alt="Logo Right" loading="lazy" decoding="async" onerror="this.remove()">
    </div>
  </header>

<main class="auth-container">
  <!-- Форма регистрации -->
  <section class="form-section">
    <h2 data-translate="auth.register">Регистрация</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Никнейм" required data-translate-placeholder="placeholder.username">
      <input type="email" id="register-email" placeholder="Email" required data-translate-placeholder="placeholder.email">
      <input type="password" id="register-password" placeholder="Пароль" required data-translate-placeholder="placeholder.password">
      <button type="submit" class="btn-primary" data-translate="auth.register_button">Зарегистрироваться</button>
    </form>
  </section>

  <!-- Форма входа -->
  <section class="form-section">
    <h2 data-translate="auth.login">Вход</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required data-translate-placeholder="placeholder.email">
      <input type="password" id="login-password" placeholder="Пароль" required data-translate-placeholder="placeholder.password">
      <button type="submit" class="btn-secondary" data-translate="auth.login_button">Войти</button>
    </form>
  </section>

  <!-- Блок с картинками (строго под формами) -->
  <section class="preview-images">
    <div class="preview-item">
      <img src="https://zbs.bet/wp-content/uploads/2021/09/statistika-v-basketbole.jpg" alt="Превью 1" loading="lazy" decoding="async" onerror="this.remove()" data-translate-alt="images.team_building">
      <p data-translate="images.team_building_text">Составление команды</p>
    </div>
    <div class="preview-item">
      <img src="https://zbs.bet/wp-content/uploads/2021/09/statistika-v-basketbole.jpg" alt="Превью 2" loading="lazy" decoding="async" onerror="this.remove()" data-translate-alt="images.player_stats">
      <p data-translate="images.player_stats_text">Статистика игроков</p>
    </div>
    <div class="preview-item">
      <img src="https://zbs.bet/wp-content/uploads/2021/09/statistika-v-basketbole.jpg" alt="Превью 3" loading="lazy" decoding="async" onerror="this.remove()" data-translate-alt="images.league_rating">
      <p data-translate="images.league_rating_text">Рейтинг лиги</p>
    </div>
  </section>
</main>

  <footer>
    <p data-translate="footer.copyright">© 2025 LineUP Fantasy Leagues</p>
  </footer>

  <!-- Скрипты -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script>
  // Объект с переводами
  const translations = {
    ru: {
      'site.title': 'LineUP Fantasy Leagues',
      'auth.register': 'Регистрация',
      'auth.login': 'Вход',
      'auth.register_button': 'Зарегистрироваться',
      'auth.login_button': 'Войти',
      'placeholder.username': 'Никнейм',
      'placeholder.email': 'Email',
      'placeholder.password': 'Пароль',
      'images.team_building_text': 'Составление команды',
      'images.player_stats_text': 'Статистика игроков',
      'images.league_rating_text': 'Рейтинг лиги',
      'footer.copyright': '© 2025 LineUP Fantasy Leagues',
      'alerts.registration_success': 'Регистрация успешна! Подтвердите email, затем войдите.',
      'alerts.registration_error': 'Ошибка регистрации: ',
      'alerts.registration_failed': 'Не удалось завершить регистрацию.',
      'alerts.login_error': 'Ошибка входа: ',
      'alerts.user_error': 'Не удалось получить пользователя.',
      'alerts.login_failed': 'Не удалось войти.',
      'alerts.supabase_error': 'Ошибка инициализации Supabase',
      'images.team_building': 'Составление команды',
      'images.player_stats': 'Статистика игроков',
      'images.league_rating': 'Рейтинг лиги'
    },
    en: {
      'site.title': 'LineUP Fantasy Leagues',
      'auth.register': 'Registration',
      'auth.login': 'Login',
      'auth.register_button': 'Sign Up',
      'auth.login_button': 'Log In',
      'placeholder.username': 'Username',
      'placeholder.email': 'Email',
      'placeholder.password': 'Password',
      'images.team_building_text': 'Team Building',
      'images.player_stats_text': 'Player Statistics',
      'images.league_rating_text': 'League Rating',
      'footer.copyright': '© 2025 LineUP Fantasy Leagues',
      'alerts.registration_success': 'Registration successful! Please confirm your email and then log in.',
      'alerts.registration_error': 'Registration error: ',
      'alerts.registration_failed': 'Failed to complete registration.',
      'alerts.login_error': 'Login error: ',
      'alerts.user_error': 'Failed to get user.',
      'alerts.login_failed': 'Failed to log in.',
      'alerts.supabase_error': 'Supabase initialization error',
      'images.team_building': 'Team Building',
      'images.player_stats': 'Player Statistics',
      'images.league_rating': 'League Rating'
    }
  };

  // Функция переключения языка
  function switchLanguage(lang) {
    // Обновляем текстовое содержимое
    const textElements = document.querySelectorAll('[data-translate]');
    textElements.forEach(element => {
      const key = element.getAttribute('data-translate');
      if (translations[lang] && translations[lang][key]) {
        element.textContent = translations[lang][key];
      }
    });

    // Обновляем placeholder'ы
    const placeholderElements = document.querySelectorAll('[data-translate-placeholder]');
    placeholderElements.forEach(element => {
      const key = element.getAttribute('data-translate-placeholder');
      if (translations[lang] && translations[lang][key]) {
        element.placeholder = translations[lang][key];
      }
    });

    // Обновляем alt тексты для картинок
    const altElements = document.querySelectorAll('[data-translate-alt]');
    altElements.forEach(element => {
      const key = element.getAttribute('data-translate-alt');
      if (translations[lang] && translations[lang][key]) {
        element.alt = translations[lang][key];
      }
    });

    // Обновляем активную кнопку языка
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    document.getElementById(`switch-to-${lang}`).classList.add('active');

    // Сохраняем выбор языка
    localStorage.setItem('preferred-language', lang);
    document.documentElement.setAttribute('lang', lang);
  }

  // Функция для показа уведомлений с переводом
  function showTranslatedAlert(messageKey, additionalText = '') {
    const lang = localStorage.getItem('preferred-language') || 'ru';
    const message = translations[lang][messageKey] + additionalText;
    alert(message);
  }

  document.addEventListener("DOMContentLoaded", () => {
    // Инициализация языка
    const savedLang = localStorage.getItem('preferred-language') || 'ru';
    switchLanguage(savedLang);

    // Обработчики для кнопок переключения языка
    document.getElementById('switch-to-en').addEventListener('click', () => switchLanguage('en'));
    document.getElementById('switch-to-ru').addEventListener('click', () => switchLanguage('ru'));

    const registerForm = document.getElementById("register-form");
    const loginForm = document.getElementById("login-form");

    const ensureClient = () => {
      if (!window.supabase || !window.supabase.auth) {
        showTranslatedAlert('alerts.supabase_error');
        return false;
      }
      return true;
    };

    // Создание записи user_team
    async function ensureUserTeam(user) {
      if (!user?.id) return;
      try {
        const { data: existingTeam } = await supabase
          .from('user_teams')
          .select('*')
          .eq('user_id', user.id)
          .single();

        if (!existingTeam) {
          const username = user.user_metadata?.username || (localStorage.getItem('preferred-language') === 'en' ? "Player" : "Игрок");
          await supabase.from('user_teams').insert([{ user_id: user.id, team_name: username }]);
        }
      } catch (err) {
        console.error("Ошибка user_team:", err);
      }
    }

    // Регистрация
    registerForm?.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!ensureClient()) return;

      const username = document.getElementById("register-username").value.trim();
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value;

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: { data: { username } }
        });

        if (error) { 
          showTranslatedAlert('alerts.registration_error', error.message); 
          return; 
        }
        if (data?.user) await ensureUserTeam(data.user);

        showTranslatedAlert('alerts.registration_success');
      } catch (err) {
        console.error("Ошибка регистрации:", err);
        showTranslatedAlert('alerts.registration_failed');
      }
    });

    // Вход
    loginForm?.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!ensureClient()) return;

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) { 
          showTranslatedAlert('alerts.login_error', error.message); 
          return; 
        }

        const user = data.user || data.session?.user;
        if (!user) { 
          showTranslatedAlert('alerts.user_error'); 
          return; 
        }

        await ensureUserTeam(user);

        // редирект на дашборд
        window.location.href = "pick.html";

      } catch (err) {
        console.error("Ошибка входа:", err);
        showTranslatedAlert('alerts.login_failed');
      }
    });
  });
  </script>

  <style>
    /* Стили для переключателя языка */
    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 5px;
      z-index: 1000;
    }

    .lang-btn {
      padding: 5px 10px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      border-radius: 3px;
      font-size: 12px;
    }

    .lang-btn.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    .lang-btn:hover {
      background: #f0f0f0;
    }

    .lang-btn.active:hover {
      background: #0056b3;
    }
  </style>
</body>
</html>
