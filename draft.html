<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIBA Fantasy - Создание лиги</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --purple: #633EDC;
      --orange: #FE641C;
      --yellow: #FDE600;
      --black: #1c1c1c;
      --white: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: var(--black);
      color: var(--white);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    header {
      background-color: var(--purple);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      position: relative;
      z-index: 10;
    }
    .header-logo img {
      height: 40px;
    }
    .account-link {
      color: var(--yellow);
      text-decoration: none;
      font-weight: bold;
    }
    .main-container {
      display: flex;
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    aside {
      position: fixed;
      top: 60px;
      left: 0;
      width: 60px;
      height: calc(100vh - 120px);
      background-color: var(--orange);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      overflow-y: auto;
      transition: width 0.3s ease;
    }
    aside:hover {
      width: 150px;
    }
    .sidebar-item {
      width: 100%;
      padding: 10px;
      text-align: center;
      color: var(--white);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    .sidebar-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .sidebar-item img {
      width: 24px;
      height: 24px;
    }
    .sidebar-item span {
      display: none;
      font-size: 12px;
    }
    aside:hover .sidebar-item span {
      display: block;
    }
    .user-leagues-list {
      width: 100%;
      padding: 5px 0;
      overflow-y: auto;
      max-height: 300px;
    }
    .user-league-item {
      width: 100%;
      padding: 8px;
      text-align: center;
      color: var(--white);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      margin-bottom: 3px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .user-league-item:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .user-league-item img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-league-item span {
      display: none;
      font-size: 11px;
    }
    aside:hover .user-league-item span {
      display: block;
    }
    main {
      margin-left: 60px;
      width: calc(100% - 60px);
      padding: 20px;
      flex: 1;
      transition: margin-left 0.3s ease, width 0.3s ease;
      overflow-y: auto;
      height: calc(100vh - 120px);
      position: fixed;
      top: 60px;
      left: 60px;
      right: 0;
      overflow: hidden;
    }
    aside:hover ~ main {
      margin-left: 150px;
      width: calc(100% - 150px);
      left: 150px;
    }
    .create-league-form, .join-league-form {
      background-color: var(--purple);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      margin-bottom: 0;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: var(--white);
      color: var(--black);
      font-size: 14px;
    }
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: var(--white);
      color: var(--black);
      resize: vertical;
      min-height: 80px;
      font-size: 14px;
    }
    .form-actions {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }
    .btn-primary {
      background-color: var(--yellow);
      color: var(--black);
    }
    .btn:hover {
      opacity: 0.9;
    }
    .league-logo-preview {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--yellow);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 20px;
      font-weight: bold;
      color: var(--black);
      overflow: hidden;
    }
    .league-logo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .invite-code-block {
      margin-top: 20px;
      padding: 15px;
      background-color: var(--black);
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid var(--yellow);
      display: none;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    footer {
      width: 100%;
      background-color: var(--purple);
      padding: 15px;
      text-align: center;
      color: var(--white);
      font-size: 14px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 10;
    }
    footer a {
      color: var(--white);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      aside {
        width: 50px;
      }
      aside:hover {
        width: 120px;
      }
      main {
        margin-left: 50px;
        left: 50px;
      }
      aside:hover ~ main {
        margin-left: 120px;
        left: 120px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/FIBA_logo.svg/1200px-FIBA_logo.svg.png" alt="Лого FIBA">
    </div>
    <a href="profile.html" class="account-link">Личный кабинет</a>
  </header>
  <div class="main-container">
    <aside id="leagues-sidebar">
      <div id="user-leagues-list" class="user-leagues-list"></div>
      <div class="sidebar-item" onclick="window.location.href='pick.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Назад">
        <span>Назад</span>
      </div>
      <div class="sidebar-item" onclick="window.location.href='scout.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/2920/2920229.png" alt="Скаут">
        <span>Скаут</span>
      </div>
      <div class="sidebar-item" onclick="window.location.href='index.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828479.png" alt="Выход">
        <span>Выход</span>
      </div>
    </aside>
    <main>
      <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; overflow-y: auto; padding: 20px;">
        <h1>Создание лиги</h1>
        <form id="create-league-form" class="create-league-form">
          <div class="league-logo-preview" id="league-logo-preview">Л</div>
          <div class="form-row">
            <div class="form-group">
              <label for="league-name">Название лиги</label>
              <input type="text" id="league-name" required>
            </div>
            <div class="form-group">
              <label for="league-logo">Ссылка на лого (опционально)</label>
              <input type="url" id="league-logo" placeholder="https://example.com/logo.png">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="league-format">Формат турнира</label>
              <select id="league-format" required>
                <option value="scoring">Скоринг</option>
                <option value="h2h_points">H2H (по фэнтези очкам)</option>
                <option value="h2h_categories">H2H (по категориям)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="league-type">Тип драфта</label>
              <select id="league-type" required>
                <option value="snake">Змейка</option>
                <option value="auction">Аукцион</option>
              </select>
            </div>
          </div>
          <div class="form-group" id="budget-group" style="display: none;">
            <label for="team-budget">Бюджет команды на драфте</label>
            <input type="number" id="team-budget" min="100" max="10000" value="1000" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="time-limit">Лимит времени на ход (секунды)</label>
              <input type="number" id="time-limit" min="10" max="300" value="60" required>
            </div>
            <div class="form-group">
              <label for="max-managers">Максимальное количество менеджеров (8-14)</label>
              <input type="number" id="max-managers" min="8" max="14" value="10" required>
            </div>
          </div>
          <div class="form-group">
            <label for="draft-datetime">Дата и время драфта (МСК)</label>
            <input type="datetime-local" id="draft-datetime" required>
          </div>
          <div class="form-group">
            <label for="league-description">Описание лиги</label>
            <textarea id="league-description" placeholder="Опишите правила вашей лиги..."></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Создать лигу</button>
          </div>
          <div id="invite-code" class="invite-code-block"></div>
          <div id="error-message" class="error-message"></div>
        </form>
        <h2>Вход в лигу по коду</h2>
        <form id="join-league-form" class="join-league-form">
          <div class="form-group">
            <label for="league-code">Код приглашения</label>
            <input type="text" id="league-code" placeholder="Введите код лиги" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Войти в лигу</button>
          </div>
          <div id="join-error-message" class="error-message"></div>
        </form>
      </div>
    </main>
  </div>
  <footer>
    <a href="#">Главная</a>
    <a href="#">Новости</a>
    <a href="#">Календарь</a>
    <a href="#">Результаты</a>
    <a href="#">Таблица</a>
    <a href="#">Команды</a>
    <a href="#">Контакты</a>
  </footer>
  <script>
    // Инициализация Supabase
    const SUPABASE_URL = 'https://svnnneohwcuxirsximkp.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2bm5uZW9od2N1eGlyc3hpbWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNjM0NTcsImV4cCI6MjA3MjYzOTQ1N30.9H5aI1gj0FHGAC6NM08BbMno26ZdueNg7G1PnTDItpA';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Функция для загрузки лиг пользователя
    async function loadUserLeagues() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: userLeagues, error } = await supabase
        .from('user_leagues')
        .select(`
          leagues (
            id,
            name,
            logo_url
          )
        `)
        .eq('user_id', user.id);

      if (error) {
        console.error('Ошибка загрузки лиг:', error);
        return;
      }

      const leaguesListContainer = document.getElementById('user-leagues-list');
      leaguesListContainer.innerHTML = '';

      if (userLeagues && userLeagues.length > 0) {
        userLeagues.forEach(({ leagues }) => {
          const leagueItem = document.createElement('div');
          leagueItem.className = 'user-league-item';
          leagueItem.onclick = () => window.location.href = `league.html?id=${leagues.id}`;

          const logoImg = leagues.logo_url
            ? `<img src="${leagues.logo_url}" alt="${leagues.name}">`
            : `<div style="width: 20px; height: 20px; border-radius: 50%; background-color: var(--yellow); display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold;">${leagues.name.charAt(0).toUpperCase()}</div>`;

          leagueItem.innerHTML = `
            ${logoImg}
            <span>${leagues.name}</span>
          `;

          leaguesListContainer.appendChild(leagueItem);
        });
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // Загрузка лиг пользователя
        await loadUserLeagues();

        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          alert("Пожалуйста, авторизуйтесь.");
          window.location.href = "index.html";
          return;
        }

        const leagueNameInput = document.getElementById('league-name');
        const leagueLogoInput = document.getElementById('league-logo');
        const leagueLogoPreview = document.getElementById('league-logo-preview');
        const leagueTypeSelect = document.getElementById('league-type');
        const budgetGroup = document.getElementById('budget-group');

        leagueNameInput.addEventListener('input', updateLogoPreview);
        leagueLogoInput.addEventListener('input', updateLogoPreview);

        function updateLogoPreview() {
          const name = leagueNameInput.value.trim();
          const logoUrl = leagueLogoInput.value.trim();
          if (logoUrl) {
            leagueLogoPreview.innerHTML = `<img src="${logoUrl}" alt="Лого лиги">`;
          } else if (name) {
            leagueLogoPreview.textContent = name.charAt(0).toUpperCase();
          } else {
            leagueLogoPreview.textContent = 'Л';
          }
        }

        if (leagueTypeSelect.value === 'auction') {
          budgetGroup.style.display = 'block';
        }

        leagueTypeSelect.addEventListener('change', function() {
          budgetGroup.style.display = this.value === 'auction' ? 'block' : 'none';
        });

        const createLeagueForm = document.getElementById('create-league-form');
        createLeagueForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const leagueName = document.getElementById('league-name').value.trim();
          const leagueLogo = document.getElementById('league-logo').value.trim();
          const leagueFormat = document.getElementById('league-format').value;
          const leagueType = document.getElementById('league-type').value;
          const teamBudget = leagueType === 'auction' ? document.getElementById('team-budget').value : null;
          const timeLimit = document.getElementById('time-limit').value;
          const maxManagers = document.getElementById('max-managers').value;
          const draftDatetime = document.getElementById('draft-datetime').value;
          const inviteCode = Math.random().toString(36).substring(2, 8).toUpperCase();
          const draftDatetimeUTC = new Date(draftDatetime).toISOString();

          const leagueData = {
            name: leagueName,
            code: inviteCode,
            creator_id: user.id,
            type: leagueFormat,
            draft_type: leagueType,
            draft_time_limit: timeLimit,
            max_managers: maxManagers,
            draft_datetime: draftDatetimeUTC,
            logo_url: leagueLogo || null,
          };

          if (teamBudget) {
            leagueData.team_budget = teamBudget;
          }

          try {
            const { data: newLeague, error } = await supabase
              .from('leagues')
              .insert(leagueData)
              .select()
              .single();

            if (error) {
              console.error('Ошибка Supabase:', error);
              throw error;
            }

            const inviteCodeBlock = document.getElementById('invite-code');
            inviteCodeBlock.textContent = `Код приглашения: ${inviteCode}`;
            inviteCodeBlock.style.display = 'block';
            createLeagueForm.reset();
            updateLogoPreview();
            await loadUserLeagues();
          } catch (error) {
            console.error('Ошибка:', error);
            document.getElementById('error-message').textContent = `Ошибка создания лиги: ${error.message}`;
          }
        });

        const joinLeagueForm = document.getElementById('join-league-form');
        joinLeagueForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const leagueCode = document.getElementById('league-code').value.trim().toUpperCase();

          try {
            const { data: league, error: leagueError } = await supabase
              .from('leagues')
              .select('*')
              .eq('code', leagueCode)
              .single();

            if (leagueError || !league) {
              throw new Error('Лига с таким кодом не найдена.');
            }

            const { data: existingMembership, error: membershipError } = await supabase
              .from('user_leagues')
              .select('*')
              .eq('user_id', user.id)
              .eq('league_id', league.id)
              .single();

            if (!membershipError && existingMembership) {
              throw new Error('Вы уже состоите в этой лиге.');
            }

            const { count: currentManagersCount, error: countError } = await supabase
              .from('user_leagues')
              .select('*', { count: 'exact', head: true })
              .eq('league_id', league.id);

            if (countError || currentManagersCount >= league.max_managers) {
              throw new Error('В лиге нет свободных мест.');
            }

            const { error: joinError } = await supabase
              .from('user_leagues')
              .insert({
                user_id: user.id,
                league_id: league.id,
              });

            if (joinError) {
              throw joinError;
            }

            alert(`Вы успешно вошли в лигу "${league.name}"!`);
            joinLeagueForm.reset();
            await loadUserLeagues();
          } catch (error) {
            document.getElementById('join-error-message').textContent = error.message;
          }
        });
      } catch (error) {
        console.error('Ошибка инициализации:', error);
      }
    });
  </script>
</body>
</html>
